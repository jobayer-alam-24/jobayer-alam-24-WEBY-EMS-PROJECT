<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header>
        <div class="head-container">
            <div class="tr-head">
                <div class="top-head">
                    <h2>STUDENTS PROFILE</h2>
                </div>
                <div class="right-head">
                    <h2>Editing Mode</h2>
                </div>
            </div>
            <div class="bottom-head">
                <div class="img-file">
                    <img class="img" src="images/user.png" alt="user-img">
                    <input class="input-btn" type="button" value="+">
                </div>
                <div class="right-btm-head">
                    <form action="#" enctype="multipart/form-data">
                        <input type="text" placeholder="Name">
                        <div class="cs-border"></div>
                        <input type="text" placeholder="Student ID/Roll">
                    </form>
                </div>
            </div>
    </header>
    <main>
        <section>
            <div class="info-sec-main">
                <h3 class="custom-head-design">BASIC INFO</h3>
                <div class="info-sec">
                    <div class="left-form">
                        <form action="#" enctype="multipart/form-data">
                            <div><input type="text" placeholder="Blood Group"></div>
                            <div><input type="text" placeholder="Parents Name"></div>
                            <div><input type="text" placeholder="Facebook ID"></div>
                        </form>
                    </div>

                    <div class="right-form">
                        <form action="#" enctype="multipart/form-data">
                            <div><input type="text" placeholder="Present Address"></div>
                            <div><input type="text" placeholder="Parents Number"></div>
                            <div><input type="text" placeholder="Students Number"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="info-sec-main">
                <h3 class="custom-head-design-for-aca">ACADEMIC INFO</h3>
                <div class="info-sec">
                    <div class="left-form">
                        <form action="#" enctype="multipart/form-data">
                            <div><input type="text" placeholder="Assigned Batch Name"></div>
                            <div><input type="text" placeholder="Last Board Exam"></div>
                            <div><input type="text" placeholder="School/College Name"></div>
                        </form>
                    </div>

                    <div class="right-form">
                        <form action="#" enctype="multipart/form-data">
                            <div><input type="text" placeholder="Science/Commerce/Arts"></div>
                            <div><input type="text" placeholder="Previous Board Exam"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <button type="button">Submit</button>
    </footer>
</body>
</html>
