<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header>
        <div class="head-container">
            <div class="tr-head">
                <div class="top-head">
                    <h2>TEACHERS PROFILE</h2>
                </div>
                <div class="right-head">
                    <h2>Editing Mode</h2>
                </div>
            </div>
            <div class="bottom-head">
                <div class="img-file">
                    <img class="img" src="images/user.png" alt="user-img">
                    <input class="input-btn" type="button" value="+">
                </div>
                <div class="right-btm-head">
                    <form action="#" enctype="multipart/form-data">
                        <input type="text" placeholder="Name">
                        <div class="cs-border"></div>
                    </form>
                </div>
            </div>
    </header>
    <main>
        <section>
            <div class="info-sec-main">
                <h3 class="custom-head-design">BASIC INFO</h3>
                <div class="info-sec">
                    <div class="left-form">
                        <form action="#" enctype="multipart/form-data">
                            <div><input type="text" placeholder="Gender"></div>
                            <div><input type="text" placeholder="Blood Group"></div>
                            <div><input type="text" placeholder="Number"></div>
                            <div><input type="text" placeholder="Facebook ID Link"></div>
                        </form>
                    </div>

                    <div class="right-form">
                        <form action="#" enctype="multipart/form-data">
                            <div><input type="text" placeholder="Emergency Number"></div>
                            <div><input type="text" placeholder="Present Address"></div>
                            <div><input type="text" placeholder="Permanent Address"></div>
                            <div><input type="text" placeholder="Proxy Teacher Info"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="side-by-side">
            <div class="info-sec-main">
                <h3 class="custom-head-design-for-aca">ACADEMIC INFO</h3>
                <div class="info-sec">
                    <div class="left-form">
                        <form action="#" enctype="multipart/form-data">
                            <div><input type="text" placeholder="Highest Degree"></div>
                            <div><input type="text" placeholder="Educational Institute"></div>
                            <div><input type="text" placeholder="Department"></div>
                            <div><input type="text" placeholder="CGPA"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="info-sec-main">
                <h3 class="custom-head-design-for-aca cs-w">INSTITUTIONAL INFORMATION</h3>
                <div class="info-sec">
                    <div class="left-form">
                        <form action="#" enctype="multipart/form-data">
                            <div><input type="text" placeholder="Tutoring Subject"></div>
                            <div><input type="text" placeholder="Payment Per Class"></div>
                            <div><input type="text" placeholder="Due Payment Attendance"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <button type="button">Submit</button>
    </footer>
</body>
</html>
