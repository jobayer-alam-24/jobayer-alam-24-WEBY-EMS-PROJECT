<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header>
        <div class="head-container">
            <div class="tr-head">
                <div class="top-head">
                    <h2>STUDENTS PROFILE</h2>
                </div>
                <div class="right-head">
                    <h2>Editing Mode</h2>
                </div>
            </div>
            <div class="bottom-head">
                <div class="img-file">
                    <img class="img" src="images/user.png" alt="user-img">
                    <input class="input-btn" type="button" value="+">
                </div>
                <div class="right-btm-head">
                    <form action="#" enctype="multipart/form-data">
                        <input type="text" id="name" readonly>
                        <div class="cs-border"></div>
                        <input type="text" id="roll" readonly>
                    </form>
                </div>
            </div>
    </header>
    <main>
        <section>
            <div class="info-sec-main">
                <h3 class="custom-head-design">BASIC INFO</h3>
                <div class="info-sec">
                    <div class="left-form">
                        <form action="#" enctype="multipart/form-data">
                            <div><input type="text" id="blood-g" readonly></div>
                            <div><input type="text"  id="parents-name" readonly></div>
                            <div><input type="text" id="fb" readonly></div>
                        </form>
                    </div>

                    <div class="right-form">
                        <form action="#" enctype="multipart/form-data">
                            <div><input type="text" id="p-addr" readonly></div>
                            <div><input type="text" id="parents-num" readonly></div>
                            <div><input type="text" id="std-num" readonly></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="info-sec-main">
                <h3 class="custom-head-design-for-aca">ACADEMIC INFO</h3>
                <div class="info-sec">
                    <div class="left-form">
                        <form action="#" enctype="multipart/form-data">
                            <div><input type="text" id="batch-name" readonly></div>
                            <div><input type="text" id="l-b-exam" readonly></div>
                            <div><input type="text" id="school-name" readonly></div>
                        </form>
                    </div>

                    <div class="right-form">
                        <form action="#" enctype="multipart/form-data">
                            <div><input type="text" id="group" readonly></div>
                            <div><input type="text" id="previous-b-exam" readonly></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <button type="button">Submit</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
